<!DOCTYPE html>
<html>
<head>
  <style>
    .loader-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    
    .loader {
      width: 50px;
      height: 50px;
      background-color: #333;
      border-radius: 50%;
      animation: bounce 1.4s infinite ease-in-out;
    }
    
    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-20px);
      }
    }
  </style>
</head>
<body>
  <div class="loader-container">
    <div class="loader"></div>
  </div>
</body>
</html>
