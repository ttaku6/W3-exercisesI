<!DOCTYPE html>
<html>
<head>
  <style>
    /* Define the initial style for the image */
    .image-container {
      position: relative;
      width: 200px;
      height: 200px;
      overflow: hidden;
    }
    
    .image-container img {
      width: 100%;
      height: 100%;
      transition: transform 0.3s ease-in-out;
    }
    
    /* Create the rotate effect on hover */
    .image-container:hover img {
      transform: rotate(360deg);
    }
  </style>
</head>
<body>
  <div class="image-container">
    <img src="path/to/your/image.jpg" alt="Image">
  </div>
</body>
</html>
