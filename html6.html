<!DOCTYPE html>
<html>
<head>
  <title>Mouse Cursor Gradient Hover Effect</title>
  <style>
  
    .container {
      position: relative;
      width: 300px;
      height: 200px;
      overflow: hidden;
    }

   
    .content {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: linear-gradient(45deg, #2196F3, #4CAF50);
      transition: background-position 0.3s;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="content"></div>
  </div>

  <script>
    // Get the container element
    const container = document.querySelector('.container');

    // Add event listener for mousemove
    container.addEventListener('mousemove', (e) => {
      // Calculate the position of the mouse within the container
      const x = (e.clientX / container.offsetWidth) * 100;
      const y = (e.clientY / container.offsetHeight) * 100;

      // Update the background position based on the mouse position
      container.style.setProperty('--bg-position', `${x}% ${y}%`);
    });
  </script>
</body>
</html>
