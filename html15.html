<!DOCTYPE html>
<html>
<head>
  <style>
    /* Define the initial style for the underline */
    .underline {
      position: relative;
      text-decoration: none;
      color: #333;
    }
    
    /* Define the hover effect for the underline */
    .underline:hover {
      color: #333;
    }
    
    /* Create the underline element */
    .underline::after {
      content: '';
      position: absolute;
      width: 100%;
      height: 2px;
      bottom: -2px;
      background-color: #333;
      transform: scaleX(0); /* Initially, set the width to 0 */
      transform-origin: bottom left;
      transition: transform 0.3s ease-in-out;
    }
    
    /* Animate the underline on hover */
    .underline:hover::after {
      transform: scaleX(1); /* Set the width to 100% */
      transform-origin: bottom right;
    }
  </style>
</head>
<body>
  <a href="#" class="underline">Hover over me</a>
</body>
</html>
