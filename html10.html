<!DOCTYPE html>
<html>
<head>
  <style>
    /* CSS for the staggered animation */
    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      opacity: 0;
      animation: fade-in 1s ease-in-out forwards;
    }

    @keyframes fade-in {
      from {
        opacity: 0;
        transform: translateX(-50px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }
  </style>
</head>
<body>
  <ul>
    <li>Milk</li>
    <li>Rice</li>
    <li>Pierogi</li>
    <li>Bread</li>
    <li>Sugar</li>
  </ul>
</body>
</html>
